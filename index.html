<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Uge</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1053300444853719070/1200536499905634465/Picsart_24-01-26_21-23-10-476.jpg?ex=65c689be&is=65b414be&hm=dae78f1767c0a95d36808111cb6674a1921b31e5761202f9a3b71de0e9b8ebc7" sizes="16x16">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="openVideo()">Video</button>
    <button onclick="reportProblem()">Problem</button>
    <button onclick="playGame()">Spil</button>

    <script>
        function openVideo() {
            // Add your video-related functionality here
            alert("Sender dig videre til video");
        }

        function reportProblem() {
            // Add your problem-related functionality here
            alert("Sender dig videre til vores problem");
        }

        function playGame() {
            // Add your game-related functionality here
            alert("Sender dig videre til spil");
        }
    </script>

</body>
</html>

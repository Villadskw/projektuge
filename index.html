<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="openVideo()">Video</button>
    <button onclick="reportProblem()">Problem</button>
    <button onclick="playGame()">Spil</button>

    <script>
        function openVideo() {
            // Add your video-related functionality here
            alert("Video button clicked!");
        }

        function reportProblem() {
            // Add your problem-related functionality here
            alert("Problem button clicked!");
        }

        function playGame() {
            // Add your game-related functionality here
            alert("Spil button clicked!");
        }
    </script>

</body>
</html>

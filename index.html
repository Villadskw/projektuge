<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Uge</title>

    <style>
        body {
            background-image: url('https://cdn.discordapp.com/attachments/1053300444853719070/1200485310790897744/Snapchat-851000049.jpg?ex=65c65a12&is=65b3e512&hm=a4482101577fb937a0b81a90ce4e73ff1ee3457f75038ed3541bb6c26306adff');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="openVideo()">Video</button>
    <button onclick="reportProblem()">Problem</button>
    <button onclick="playGame()">Spil</button>

    <script>
        function openVideo() {
            // Add your video-related functionality here
            alert("Sender dig vidre til vores video!");
        }

        function reportProblem() {
            // Add your problem-related functionality here
            alert("Sender dig vidre til vores problem side!");
        }

        function playGame() {
            // Add your game-related functionality here
            alert("Sender dig vidre til vores spil!");
        }
    </script>

</body>
</html>

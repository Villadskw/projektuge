<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;

            text-decoration: none;

            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="openVideo()">Video</button>
    <button onclick="reportProblem()">Problem</button>
    <button onclick="playGame()">Spil</button>

    <script>
        function openVideo() {

            alert("Sender dig vidre til vores video!");
        }

        function reportProblem() {
            // Add your problem-related functionality here
            alert("Sender dig vidre til vores problem side!");
        }

        function playGame() {
            // Add your game-related functionality here
            alert("Sender dig vidre til vores spil!");

    </script>
